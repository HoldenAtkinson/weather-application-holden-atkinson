<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  </head>

  <script>
    $(function () {
      $("#selectable").selectable();
    });
  </script>

  <body>
    <div class="container">
      <h2 class="website-header">Weather Dashboard</h2>
      <h2 class="search-header">Search for a City:</h2>
      <div class="input">
        <input type="text" class="inputValue" placeholder="enter a city" />
        <input type="submit" value="Submit" class="button" />
      </div>
      <ol id="selectable">
        <li class="ui-widget-content"></li>
        <li class="ui-widget-content"></li>
        <li class="ui-widget-content"></li>
        <li class="ui-widget-content"></li>
        <li class="ui-widget-content"></li>
        <li class="ui-widget-content"></li>
        <li class="ui-widget-content">Hong Kong</li>
      </ol>

      <div class="current">
          <h1 class="name"></h1>
          <p class="temp"></p>
        <p class="humidity"></p>
        <p class="wind"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
