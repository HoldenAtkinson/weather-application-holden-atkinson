<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  </head>

  <script>
    $(function () {
      $("#selectable").selectable();
    });
  </script>

  <body>
    <div class="container">
      <h2 class="website-header">Weather Dashboard</h2>
      <h2 class="search-header">Search for a City:</h2>
      <div class="input">
        <input type="text" class="inputValue" placeholder="enter a city" />
        <input type="submit" value="Submit" class="button" />
      </div>
      <ol id="selectable">
        <li class="ui-widget-content"></li>
        <li class="ui-widget-content"></li>
        <li class="ui-widget-content"></li>
        <li class="ui-widget-content"></li>
        <li class="ui-widget-content"></li>
        <li class="ui-widget-content"></li>
        <li class="ui-widget-content">Hong Kong</li>
      </ol>

      <div class="current">
          <h1 class="name"></h1>
          <h2 class="date"></h2>
          <img src="" alt="" class="icon">
          <p class="temp"></p>
        <p class="humidity"></p>
        <p class="wind"></p>
      </div>
    </div>

    <div class="five-day-forecast">
      <h2 class="five-day-header">5-Day Forecast:</h2>
      <div class="day-one-container">
        <h3 class="day-one-date"></h3>
            <img src="" alt="" class="day-one-icon">
            <p class="day-one-temp"></p>
          <p class="day-one-humidity"></p>
          <p class="day-one-wind"></p>
        </div>
        <div class="day-two-container">
          <h3 class="day-two-date"></h3>
            <img src="" alt="" class="day-two-icon">
            <p class="day-two-temp"></p>
          <p class="day-two-humidity"></p>
          <p class="day-two-wind"></p>
          </div>
          <div class="day-three-container">
            <h3 class="day-three-date"></h3>
            <img src="" alt="" class="day-three-icon">
            <p class="day-three-temp"></p>
          <p class="day-three-humidity"></p>
          <p class="day-three-wind"></p>
            </div>
            <div class="day-four-container">
              <h3 class="day-four-date"> </h3>
                  <img src="" alt="" class="day-four-icon">
                  <p class="day-four-temp"></p>
                <p class="day-four-humidity"></p>
                <p class="day-four-wind"></p>
              </div>
              <div class="day-five-container">
                <h3 class="day-five-date"></h3>
                    <img src="" alt="" class="day-five-icon">
                    <p class="day-five-temp"></p>
                  <p class="day-five-humidity"></p>
                  <p class="day-five-wind"></p>
                </div>
  
    </div>

    <script src="script.js"></script>
  </body>
</html>
